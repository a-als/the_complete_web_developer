<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <a href="index.html">Go to Main Page</a>
    <hr>
    <form>
        First Name: <input type="text" name="fname" id="fname"> <br>
        Last Name: <input type="text" name="lname" id="lname"> <br>
        Email: <input type="email" name="email" id="email" required> <br>
        Password: <input type="password" name="password" id="password"> <br>
        Date: <input type="date" name="date" id="date"> <br>
        Gender: <br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        Sports: <br>
        <input type="checkbox" name="football"> Football <br>
        <input type="checkbox" name="basketball"> Basketball <br>
        <input type="checkbox" name="tennis"> Tennis <br>
        <input type="checkbox" name="baseball"> Baseball <br>
        Teams: <br>
        <select name="teams">
            <option value="real madrid" name="real madrid">real madrid</option>
            <option value="barcelona" name="barcelona">barcelona</option>
            <option value="man u" name="man u">man u</option>
            <option value="chelsea" name="chelsea">chelsea</option>
            <option value="man city" name="man city">man city</option>
            <option value="milan" name="milan">milan</option>
            <option value="arsenal" name="arsenal">arsenal</option>
        </select>

        <hr>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
